<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunarian Language Learning</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Lunarian Language Learning</h1>
  </header>
  <main>
    <section id="lesson">
      <h2>Lesson 1: Basic Phrases</h2>
      <p>Translate the following phrases from English to Lunarian:</p>
      <ul>
        <li>
          <span>English:</span>
          <input type="text" id="englishPhrase">
        </li>
        <li>
          <span>Lunarian:</span>
          <input type="text" id="lunarianTranslation">
        </li>
        <li>
          <button onclick="checkTranslation()">Check</button>
        </li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
